<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unbound CRM - Interactive Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; }
        body { font-family: 'DM Sans', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); color: #f8fafc; touch-action: pan-y; }
        .container { width: 100%; height: 100%; position: relative; overflow: hidden; }
        .floating-logo { position: fixed; top: 16px; left: 16px; z-index: 100; display: flex; align-items: center; gap: 8px; animation: float 3s ease-in-out infinite; }
        .floating-logo svg { width: 28px; height: 28px; }
        .floating-logo span { font-family: 'Instrument Serif', serif; font-size: 1.1rem; font-weight: 400; letter-spacing: 0.5px; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
        .landing { height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 24px; text-align: center; position: relative; }
        .landing-content { max-width: 340px; }
        .landing h1 { font-family: 'Instrument Serif', serif; font-size: 2.5rem; font-weight: 400; margin-bottom: 16px; line-height: 1.1; }
        .landing h1 span { color: #60a5fa; }
        .landing p { font-size: 1rem; color: #94a3b8; margin-bottom: 32px; line-height: 1.6; }
        .cta-button { display: inline-flex; align-items: center; gap: 8px; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; padding: 14px 28px; border-radius: 50px; font-weight: 600; font-size: 1rem; text-decoration: none; box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4); transition: all 0.3s ease; cursor: pointer; border: none; }
        .cta-button:hover { transform: translateY(-2px); box-shadow: 0 6px 30px rgba(59, 130, 246, 0.5); }
        .scroll-hint { position: absolute; bottom: 40px; display: flex; flex-direction: column; align-items: center; gap: 8px; color: #64748b; font-size: 0.85rem; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        .carousel-section { height: 100%; display: none; flex-direction: column; padding: 60px 16px 16px; }
        .carousel-section.active { display: flex; }
        .tabs { display: flex; gap: 8px; margin-bottom: 16px; overflow-x: auto; padding-bottom: 8px; scrollbar-width: none; }
        .tabs::-webkit-scrollbar { display: none; }
        .tab { padding: 10px 18px; background: rgba(255, 255, 255, 0.08); border-radius: 20px; font-size: 0.9rem; font-weight: 500; color: #94a3b8; cursor: pointer; transition: all 0.3s ease; white-space: nowrap; flex-shrink: 0; border: none; }
        .tab.active { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; box-shadow: 0 2px 12px rgba(59, 130, 246, 0.3); }
        .carousel-container { flex: 1; position: relative; overflow: hidden; border-radius: 16px; }
        .carousel-track { display: flex; height: 100%; transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .carousel-slide { min-width: 100%; height: 100%; display: flex; flex-direction: column; }
        .panel-image-container { flex: 1; position: relative; background: #1a1f2e; border-radius: 12px; overflow: hidden; }
        .panel-image { width: 100%; height: 100%; object-fit: contain; background: #0f172a; }
        .panel-title { text-align: center; padding: 12px; font-size: 0.95rem; font-weight: 500; color: #e2e8f0; }
        .nav-dots { display: flex; justify-content: center; gap: 8px; padding: 12px 0; }
        .nav-dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255, 255, 255, 0.2); cursor: pointer; transition: all 0.3s ease; border: none; }
        .nav-dot.active { background: #3b82f6; width: 24px; border-radius: 4px; }
        .splash-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, rgba(15, 23, 42, 0.97) 0%, rgba(30, 41, 59, 0.97) 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 32px; z-index: 200; opacity: 0; pointer-events: none; transition: opacity 0.4s ease; }
        .splash-overlay.visible { opacity: 1; pointer-events: auto; }
        .splash-content { max-width: 320px; text-align: center; }
        .splash-icon { width: 64px; height: 64px; margin: 0 auto 24px; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); border-radius: 16px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3); }
        .splash-icon svg { width: 32px; height: 32px; color: white; }
        .splash-content h2 {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 1.75rem;
    margin-bottom: 16px;
    color: #ffffff; /* force white so it doesn’t wash out */
}

        .splash-content p { color: #94a3b8; line-height: 1.7; margin-bottom: 24px; font-size: 0.95rem; }
        .splash-close { padding: 12px 32px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 30px; color: white; font-weight: 500; cursor: pointer; transition: all 0.3s ease; }
        .splash-close:hover { background: rgba(255, 255, 255, 0.15); }
        .back-button { position: fixed; top: 16px; right: 16px; z-index: 100; padding: 8px 16px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px; color: white; font-size: 0.85rem; cursor: pointer; display: none; transition: all 0.3s ease; }
        .back-button.visible { display: block; }
        .back-button:hover { background: rgba(255, 255, 255, 0.15); }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-logo">
            <svg viewBox="0 0 40 40" fill="none"><circle cx="20" cy="20" r="18" stroke="#3b82f6" stroke-width="2"/><path d="M12 20c0-4.4 3.6-8 8-8s8 3.6 8 8" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/><circle cx="20" cy="20" r="4" fill="#3b82f6"/></svg>
            <span>Unbound</span>
        </div>
        <button class="back-button" onclick="showLanding()">← Back</button>

        <div class="landing" id="landing">
            <div class="landing-content">
                <h1>Experience <span>Unbound</span> CRM</h1>
                <p>Discover how intelligent relationship management transforms the way you connect, collaborate, and grow.</p>
                <button class="cta-button" onclick="startDemo()">
                    <span>Start Interactive Demo</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                </button>
            </div>
            <div class="scroll-hint">
                <span>Tap to explore</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M19 12l-7 7-7-7"/></svg>
            </div>
        </div>

        <div class="carousel-section" id="carousel">
            <div class="tabs">
                <button class="tab active" data-index="0">Details</button>
                <button class="tab" data-index="1">Contacts</button>
                <button class="tab" data-index="2">Tasks</button>
                <button class="tab" data-index="3">Attachments</button>
            </div>
            <div class="carousel-container">
                <div class="carousel-track" id="carouselTrack">
                    <div class="carousel-slide">
                        <div class="panel-image-container"><img class="panel-image" id="img-details" alt="Details Panel"></div>
                        <div class="panel-title">Contact Details & Profile</div>
                    </div>
                    <div class="carousel-slide">
                        <div class="panel-image-container"><img class="panel-image" id="img-contacts" alt="Contacts Panel"></div>
                        <div class="panel-title">Contact Management</div>
                    </div>
                    <div class="carousel-slide">
                        <div class="panel-image-container"><img class="panel-image" id="img-tasks" alt="Tasks Panel"></div>
                        <div class="panel-title">Task Tracking</div>
                    </div>
                    <div class="carousel-slide">
                        <div class="panel-image-container"><img class="panel-image" id="img-attachments" alt="Attachments Panel"></div>
                        <div class="panel-title">File Attachments</div>
                    </div>
                </div>
            </div>
            <div class="nav-dots">
                <button class="nav-dot active" data-index="0"></button>
                <button class="nav-dot" data-index="1"></button>
                <button class="nav-dot" data-index="2"></button>
                <button class="nav-dot" data-index="3"></button>
            </div>
        </div>
    </div>

    <div class="splash-overlay" id="splash">
        <div class="splash-content">
            <div class="splash-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="splashIcon"><circle cx="12" cy="12" r="10"/></svg></div>
            <h2 id="splashTitle">Feature Title</h2>
            <p id="splashText">Feature description goes here.</p>
            <button class="splash-close" onclick="closeSplash()">Got it</button>
        </div>
    </div>

        };

        // Load images
        document.getElementById('img-details').src = IMAGE_DATA.details;
        document.getElementById('img-contacts').src = IMAGE_DATA.contacts;
        document.getElementById('img-tasks').src = IMAGE_DATA.tasks;
        document.getElementById('img-attachments').src = IMAGE_DATA.attachments;

        const splashData = [
            { title: "Complete Contact Profiles", text: "Every detail at your fingertips. Unbound CRM captures the full picture—company info, communication preferences, and relationship history—so you never miss a beat.", icon: '<circle cx="12" cy="12" r="3"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>' },
            { title: "Smart Contact Management", text: "Your network, organized intelligently. Filter, search, and segment contacts with powerful tools that adapt to how you work.", icon: '<path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>' },
            { title: "Integrated Task Tracking", text: "Never let a follow-up slip through the cracks. Create, assign, and track tasks directly within contact records for seamless workflow management.", icon: '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>' },
            { title: "Centralized File Management", text: "All your important documents in one place. Attach contracts, proposals, and correspondence directly to contacts for instant access when you need it most.", icon: '<path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/>' }
        ];

        let currentSlide = 0;
        const track = document.getElementById('carouselTrack');
        const tabs = document.querySelectorAll('.tab');
        const dots = document.querySelectorAll('.nav-dot');

        function startDemo() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('carousel').classList.add('active');
            document.querySelector('.back-button').classList.add('visible');
            showSplash(0);
        }

        function showLanding() {
            document.getElementById('landing').style.display = 'flex';
            document.getElementById('carousel').classList.remove('active');
            document.querySelector('.back-button').classList.remove('visible');
        }

        function goToSlide(index) {
            currentSlide = index;
            track.style.transform = `translateX(-${index * 100}%)`;
            tabs.forEach((t, i) => t.classList.toggle('active', i === index));
            dots.forEach((d, i) => d.classList.toggle('active', i === index));
        }

        function showSplash(index) {
            const data = splashData[index];
            document.getElementById('splashTitle').textContent = data.title;
            document.getElementById('splashText').textContent = data.text;
            document.getElementById('splashIcon').innerHTML = data.icon;
            document.getElementById('splash').classList.add('visible');
        }

        function closeSplash() {
            document.getElementById('splash').classList.remove('visible');
        }

        tabs.forEach(tab => tab.addEventListener('click', () => {
            const index = parseInt(tab.dataset.index);
            goToSlide(index);
            showSplash(index);
        }));

        dots.forEach(dot => dot.addEventListener('click', () => {
            const index = parseInt(dot.dataset.index);
            goToSlide(index);
            showSplash(index);
        }));

        // Touch swipe support
        let touchStartX = 0;
        const container = document.querySelector('.carousel-container');
        container.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
        container.addEventListener('touchend', e => {
            const diff = touchStartX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) {
                if (diff > 0 && currentSlide < 3) { goToSlide(currentSlide + 1); showSplash(currentSlide); }
                else if (diff < 0 && currentSlide > 0) { goToSlide(currentSlide - 1); showSplash(currentSlide); }
            }
        });
    </script>
